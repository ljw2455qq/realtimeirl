    }

    /* ğŸ§­ ì´ë™ ê±°ë¦¬ ì˜¤ë²„ë ˆì´ */
    #distance-overlay {
      position: absolute;
      top: 270px; /* ì§€ë„ ë°”ë¡œ ì•„ë˜ë¡œ ìœ„ì¹˜ ì¡°ì • */
      left: 0;
      width: 260px;
      background: rgba(0, 0, 0, 0.6); /* ë°˜íˆ¬ëª… ê²€ì • ë°°ê²½ */
      color: white;

      border-radius: 8px;

<body>
  <div id="map"></div>
  <div id="distance-overlay">ì´ ì´ë™ ê±°ë¦¬: 0.00 km</div>

  <script>
    const MAPBOX_TOKEN = "pk.eyJ1IjoiaG9vbmNvbSIsImEiOiJjbWNjM3R4enUwM3pnMmlxMWJvZTVrMWIzIn0.h_-BNK4FuriEfFWXvE1pmw";
    const PULL_KEY = "zeoeyze9htbyx455";

    mapboxgl.accessToken = MAPBOX_TOKEN;
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [126.9780, 37.5665],
      zoom: 16
    });

    map.addControl(new MapboxLanguage({ defaultLanguage: 'ko' }));

    const el = document.createElement('div');
    el.style.backgroundImage = 'url("https://raw.githubusercontent.com/ljw2455qq/realtimeirl/main/profile.png")';
    el.style.width = '25px';
    el.style.height = '25px';
    el.style.backgroundSize = 'cover';
    el.style.borderRadius = '50%';
    el.style.border = '2px solid white';
    el.style.boxShadow = '0 0 8px rgba(0,0,0,0.6)';

    const marker = new mapboxgl.Marker(el)
      .setLngLat([126.9780, 37.5665])
      .addTo(map);

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const Ï†1 = lat1 * Math.PI / 180;
      const Ï†2 = lat2 * Math.PI / 180;
      const Î”Ï† = (lat2 - lat1) * Math.PI / 180;
      const Î”Î» = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Î”Ï† / 2) ** 2 +
                Math.cos(Ï†1) * Math.cos(Ï†2) *
                Math.sin(Î”Î» / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    let totalDistance = 0;
    let previousLocation = null;

    RealtimeIRL.forPullKey(PULL_KEY).addLocationListener((location) => {
      if (location.latitude && location.longitude) {
        marker.setLngLat([location.longitude, location.latitude]);
        map.flyTo({ center: [location.longitude, location.latitude], essential: true, speed: 0.8, zoom: map.getZoom() });

        if (previousLocation) {
          const distance = calculateDistance(previousLocation.latitude, previousLocation.longitude, location.latitude, location.longitude);
          totalDistance += distance / 1000;
        }
        previousLocation = location;

        document.getElementById('distance-overlay').textContent = `ì´ ì´ë™ ê±°ë¦¬: ${totalDistance.toFixed(2)} km`;
      }
    });
  </script>
