<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>OBS GPS 오버레이</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; background: transparent; font-family: sans-serif; }
        #overlay { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: rgba(0,0,0,0.5);
            color: white; 
            font-size: 24px; 
            padding: 10px 20px; 
            border-radius: 10px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        #map { width: 100%; height: 400px; }
        .controls {
            position: absolute;
            top: 50px;
            left: 10px;
            z-index: 1;
        }
        .control-button {
            display: block;
            margin: 5px 0;
            padding: 5px 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .control-button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div id="overlay">
        <span id="distanceText">총 이동량: 0.00 km</span>
    </div>
    <div id="map"></div>
    <div class="controls">
        <button class="control-button" onclick="zoomIn()">+</button>
        <button class="control-button" onclick="zoomOut()">-</button>
    </div>

    <script>
        let map;
        let marker = null;

        // Mapbox 초기화
        mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN'; // Mapbox 토큰 입력
        map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [0, 0], // 초기 중심 (업데이트됨)
            zoom: 13,
            interactive: true, // 상호작용 활성화
            attributionControl: false
        });

        function updateMap(latitude, longitude) {
            if (!marker) {
                marker = new mapboxgl.Marker()
                    .setLngLat([longitude, latitude])
                    .addTo(map);
            } else {
                marker.setLngLat([longitude, latitude]);
            }
            map.panTo([longitude, latitude], { duration: 1500, easing: (x) => x });
        }

        // 키보드 이동 이벤트
        document.addEventListener('keydown', (e) => {
            const delta = 100; // 픽셀 단위 이동
            switch (e.key) {
                case 'ArrowUp':
                    map.panBy([0, -delta]);
                    break;
                case 'ArrowDown':
                    map.panBy([0, delta]);
                    break;
                case 'ArrowLeft':
                    map.panBy([-delta, 0]);
                    break;
                case 'ArrowRight':
                    map.panBy([delta, 0]);
                    break;
            }
        });

        // 확대 이벤트
        function zoomIn() {
            map.zoomIn();
        }

        // 축소 이벤트
        function zoomOut() {
            map.zoomOut();
        }

        // 마우스 휠로 확대/축소
        map.on('wheel', (e) => {
            e.preventDefault();
            const zoom = map.getZoom();
            map.setZoom(zoom + (e.originalEvent.wheelDelta > 0 ? 1 : -1));
        });

        // Firebase에서 실시간 데이터 읽기
        db.ref('gpsData').on('value', (snapshot) => {
            let data = snapshot.val();
            if (data) {
                document.getElementById('distanceText').textContent = `총 이동량: ${data.distance} km`;
                if (data.latitude && data.longitude) {
                    updateMap(data.latitude, data.longitude);
                }
            }
        });
    </script>
</body>
</html>
