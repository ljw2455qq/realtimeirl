<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실시간 위치 오버레이</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .marker {
      background-image: url('marker.png');
      background-size: cover;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Firebase 설정 -->
  <script type="module">
    // 1. Firebase 초기화
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_FIREBASE_PROJECT.firebaseio.com",
      projectId: "YOUR_FIREBASE_PROJECT",
      storageBucket: "YOUR_FIREBASE_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 2. Mapbox 초기화
    mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [126.978, 37.566], // 초기 위치 (서울)
      zoom: 16
    });

    // 3. 사용자 마커 생성
    const el = document.createElement('div');
    el.className = 'marker';

    const marker = new mapboxgl.Marker(el)
      .setLngLat([126.978, 37.566])
      .addTo(map);

    // 4. Firebase에서 실시간 위치 갱신
    const posRef = ref(db, 'location'); // 예: location/lat, location/lng
    onValue(posRef, (snapshot) => {
      const data = snapshot.val();
      if (data && data.lat && data.lng) {
        const lat = data.lat;
        const lng = data.lng;
        marker.setLngLat([lng, lat]);
        map.setCenter([lng, lat]);
      }
    });
  </script>
</body>
</html>
