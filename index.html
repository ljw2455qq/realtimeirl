<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>RealtimeIRL + Mapbox v3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@rtirl/api"></script>

<!-- ① Mapbox GL JS UMD (v3.6.1) -->
<script src="https://api.mapbox.com/mapbox-gl-js/v3.6.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v3.6.1/mapbox-gl.css" rel="stylesheet">

<!-- ② Mapbox Language 플러그인 (v2.x 호환 버전) -->
<script src="https://mapbox.github.io/mapbox-gl-language/index.js"></script>

<style>
body{margin:0;padding:0;background:transparent;}
#map{width:100vw;height:100vh;}
.mapboxgl-ctrl-logo,.mapboxgl-ctrl-attrib{display:none!important;}
</style>
</head>

<body>
<div id="map"></div>

<script>
// ① API 키
const MAPBOX_TOKEN = "pk.eyJ1IjoiaG9uY29tIiwiYSI6ImNtaWMzdHI4Z3Vwc2gzbXNvcmRzMjc5aW0ifQ.Xxx";
const PULL_KEY = "zeoeyze9htbyx455";

// ② Mapbox GL JS 초기화 (v3.x)
mapboxgl.accessToken = MAPBOX_TOKEN;
const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12', // v3에서도 동일
    center: [126.9780, 37.5665],
    zoom: 14,
});

// ③ 언어 플러그인 (v2.x 호환)
new MapboxLanguage({ defaultLanguage: 'ko' }).addTo(map);

// ④ 확대/축소 컨트롤
map.addControl(new mapboxgl.NavigationControl(), 'top-right');

// ⑤ 커스텀 마커
const el = document.createElement('div');
el.style.backgroundImage = 'url("https://raw.githubusercontent.com/ljw2455qq/realtimeirl/main/profile.png")';
el.style.width = '50px';
el.style.height = '50px';
el.style.backgroundSize = 'contain';
el.style.backgroundRepeat = 'no-repeat';
el.style.borderRadius = '50%';
el.style.border = '2px solid white';
el.style.boxShadow = '0 0 8px rgba(0,0,0,.6)';
el.style.imageRendering = 'pixelated';

const marker = new mapboxgl.Marker(el)
    .setLngLat([126.9780, 37.5665])
    .addTo(map);

// ⑥ RealtimeIRL 연결
RealtimeIRL.forPullKey(PULL_KEY).addLocationListener(location => {
    if (location.latitude && location.longitude) {
        marker.setLngLat([location.longitude, location.latitude]);
        map.flyTo({
            center: [location.longitude, location.latitude],
            essential: true,
            speed: 0.8,
            zoom: map.getZoom()
        });
    }
});
</script>
</body>
</html>
