<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>OBS GPS 오버레이</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <style>
        body { margin: 0; padding: 0; background: transparent; font-family: sans-serif; }
        #overlay { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: rgba(0,0,0,0.5);
            color: white; 
            font-size: 24px; 
            padding: 10px 20px; 
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <span id="distanceText">총 이동량: 0.00 km</span>
    </div>

    <script>
        db.ref('gpsData').on('value', (snapshot) => {
            let data = snapshot.val();
            if (data) {
                document.getElementById('distanceText').textContent = `총 이동량: ${data.distance} km`;
            }
        });
    </script>
</body>
</html>
