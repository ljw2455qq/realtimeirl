<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>RealtimeIRL GPS 오버레이</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="anonymous" />
    <style>
        body { margin: 0; padding: 0; background: transparent; }
        #map { width: 100%; height: 400px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var params = new URLSearchParams(window.location.search);
        var map = L.map('map').setView([0, 0], params.get("zoom") ? Number(params.get("zoom")) : 13);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: '',
            maxZoom: 18,
            id: params.get("style") || 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: params.get("access_token")
        }).addTo(map);

        var marker = L.circleMarker([0, 0], {
            radius: 6,
            color: 'cyan',
            fillColor: 'cyan',
            fillOpacity: 1
        }).addTo(map);

        const pullKey = params.get("key");
        if (pullKey) {
            const api = new RealtimeIRL(pullKey);
            api.addLocationListener(function(location) {
                if (location && location.latitude && location.longitude) {
                    map.panTo([location.longitude, location.latitude], { duration: 1500 });
                    marker.setLatLng([location.latitude, location.longitude]);
                }
            });
        } else {
            console.error("Pull Key가 제공되지 않음");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@rtirl/api@latest/lib/index.min.js"></script>
</head>
</html>
