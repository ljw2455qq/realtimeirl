<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GPS 이동 거리 측정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #distance {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="distance">이동 거리: 0.0 km</div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaG9vbmNvbSIsImEiOiJjbWNjM3R4enUwM3pnMmlxMWJvZTVrMWIzIn0.h_-BNK4FuriEfFWXvE1pmw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [126.9780, 37.5665], // 초기 서울 좌표
      zoom: 5
    });

    map.addControl(new mapboxgl.NavigationControl());

    let prevLat = null;
    let prevLng = null;
    let totalDistance = 0.0;

    function degreesToRadians(degrees) {
      return degrees * Math.PI / 180;
    }

    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      const R = 6371; // 지구 반지름 km
      const dLat = degreesToRadians(lat2 - lat1);
      const dLon = degreesToRadians(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(degreesToRadians(lat1)) *
        Math.cos(degreesToRadians(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        // 마커 추가
        new mapboxgl.Marker({ color: 'red' })
          .setLngLat([lng, lat])
          .addTo(map);

        // 지도 중심 이동
        map.setCenter([lng, lat]);

        // 거리 계산
        if (prevLat !== null && prevLng !== null) {
          const distance = getDistanceFromLatLonInKm(prevLat, prevLng, lat, lng);
          totalDistance += distance;
          document.getElementById('distance').innerText =
            `이동 거리: ${totalDistance.toFixed(2)} km`;
        }

        prevLat = lat;
        prevLng = lng;
      }, err => {
        console.error(err);
        alert('GPS 위치를 가져올 수 없습니다.');
      }, {
        enableHighAccuracy: true,
        maximumAge: 0
      });
    } else {
      alert('이 브라우저에서는 GPS를 지원하지 않습니다.');
    }
  </script>
</body>
</html>
