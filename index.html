<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GPS 오버레이 with Mapbox</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      background: transparent;
      font-family: sans-serif;
      color: white;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
    .info-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      z-index: 1000;
    }
    .leaflet-marker-icon.circle-icon {
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info-box" id="info">GPS 대기 중...</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([35.1291, 126.8540], 16); // 초기 위치

    // Mapbox 타일 레이어 설정
    const accessToken = "pk.eyJ1IjoiaG9vbmNvbSIsImEiOiJjbWNjM3R4enUwM3pnMmlxMWJvZTVrMWIzIn0.h_-BNK4FuriEfFWXvE1pmw";
    const styleId = "mapbox/streets-v11";

    L.tileLayer(`https://api.mapbox.com/styles/v1/${styleId}/tiles/{z}/{x}/{y}?access_token=${accessToken}`, {
      tileSize: 512,
      zoomOffset: -1,
      attribution: "© Mapbox © OpenStreetMap",
      accessToken: accessToken
    }).addTo(map);

    // 마커 커스텀
    const myIcon = L.icon({
      iconUrl: 'profile.png',
      iconSize: [16, 16],
      iconAnchor: [8, 16],
      className: 'circle-icon'
    });

    let marker = L.marker([35.1291, 126.8540], { icon: myIcon }).addTo(map);

    let totalDistance = 0, prevLat = null, prevLng = null;
    const payPerKm = 800;

    function deg2rad(d) { return d * (Math.PI / 180); }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = deg2rad(lat2 - lat1);
      const dLon = deg2rad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function updateInfo() {
      const km = totalDistance.toFixed(2);
      const earn = Math.floor(totalDistance * payPerKm);
      document.getElementById('info').innerHTML = `이동 거리: ${km} km<br>수익: ${earn.toLocaleString()} 원`;
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(pos => {
        const lat = pos.coords.latitude, lng = pos.coords.longitude;
        marker.setLatLng([lat, lng]);
        map.setView([lat, lng]);

        if (prevLat !== null && prevLng !== null) {
          const d = getDistance(prevLat, prevLng, lat, lng);
          if (d >= 0.005 && d < 1) {
            totalDistance += d;
          } else if (d >= 1) {
            console.warn("GPS 튐 감지, 거리 무시됨:", d.toFixed(2), "km");
          }
        }
        prevLat = lat;
        prevLng = lng;

        updateInfo();
      }, err => {
        document.getElementById('info').textContent = 'GPS 오류: ' + err.message;
        console.error("Geolocation error:", err);
      }, {
        enableHighAccuracy: true,
        maximumAge: 2000,
        timeout: 10000
      });
    } else {
      document.getElementById('info').textContent = '이 브라우저는 GPS를 지원하지 않습니다.';
    }
  </script>
</body>
</html>
