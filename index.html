<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>RealtimeIRL + Mapbox v3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@rtirl/api"></script>

<!-- ① Mapbox GL JS UMD (v3.6.1) -->
<script src="https://api.mapbox.com/mapbox-gl-js/v3.6.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v3.6.1/mapbox-gl.css" rel="stylesheet">

<!-- ② Mapbox Language 플러그인 (v2.x 호환 버전) -->
<script src="https://mapbox.github.io/mapbox-gl-language/index.js"></script>

<style>
body{margin:0;padding:0;background:transparent;}
#map{width:100vw;height:100vh;}
.mapboxgl-ctrl-logo,.mapboxgl-ctrl-attrib{display:none!important;}

.marker {
  width:50px;
  height:50px;
  border-radius:50%;
  border:2px solid white;
  box-shadow:0 0 8px rgba(0,0,0,.6);
  background-repeat:no-repeat;
  background-size:contain;          /* 비율 유지 */
  image-rendering:-webkit-crisp-edges; /* Safari용 fallback */
  image-rendering:crisp-edges;       /* 대부분 브라우저 */
}
</style>
</head>

<body>
<div id="map"></div>

<script>
// ① API 키
const MAPBOX_TOKEN = "pk.eyJ1IjoiaG9uY29tIiwiYSI6ImNtaWMzdHI4Z3Vwc2gzbXNvcmRzMjc5aW0ifQ.Xxx";
const PULL_KEY     = "zeoeyze9htbyx455";

// ② Mapbox GL JS 초기화
mapboxgl.accessToken = MAPBOX_TOKEN;
const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [126.9780, 37.5665],
    zoom: 14,
});

// ③ 언어 플러그인
new MapboxLanguage({ defaultLanguage: 'ko' }).addTo(map);

// ④ 확대/축소 컨트롤
map.addControl(new mapboxgl.NavigationControl(), 'top-right');

// ⑤ 마커를 표시할 <div> 를 미리 준비하고 이미지 로드 확인
const markerEl = document.createElement('div');
markerEl.className = 'marker';      // CSS 클래스 적용

// 고해상도 이미지를 먼저 로드
const img = new Image();
img.src = 'https://raw.githubusercontent.com/ljw2455qq/realtimeirl/main/profile.png';
img.onload = () => {
    markerEl.style.backgroundImage = `url('${img.src}')`;

    // Mapbox Marker 생성 (offset을 0,0 으로 두면 중앙이 좌표와 일치)
    const marker = new mapboxgl.Marker(markerEl, { offset: [0,0] })
        .setLngLat([126.9780, 37.5665])
        .addTo(map);

    // ⑥ RealtimeIRL 연결
    RealtimeIRL.forPullKey(PULL_KEY).addLocationListener(location => {
        if (location.latitude && location.longitude) {
            marker.setLngLat([location.longitude, location.latitude]);
            map.flyTo({
                center: [location.longitude, location.latitude],
                essential: true,
                speed: 0.8,
                zoom: map.getZoom()
            });
        }
    });
};
</script>
</body>
</html>
