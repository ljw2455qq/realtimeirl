<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RealtimeIRL + Mapbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@rtirl/api"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin:0; padding:0; }
    #map { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // ğŸ”‘ API Key ì…ë ¥
    const MAPBOX_TOKEN = "YOUR_MAPBOX_TOKEN";
    const PULL_KEY = "YOUR_RTIRL_PULL_KEY";

    // Mapbox ì§€ë„ ì´ˆê¸°í™”
    mapboxgl.accessToken = MAPBOX_TOKEN;
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [126.9780, 37.5665], // ì´ˆê¸° ì¢Œí‘œ (ì„œìš¸ì‹œì²­)
      zoom: 12
    });

    // ë§ˆì»¤ ìƒì„±
    const marker = new mapboxgl.Marker({ color: "red" })
      .setLngLat([126.9780, 37.5665])
      .addTo(map);

    // RealtimeIRL ì—°ê²°
    RealtimeIRL.forPullKey(PULL_KEY).addLocationListener((location) => {
      console.log("ìƒˆ GPS ì¢Œí‘œ:", location);

      if (location.lat && location.lng) {
        // ë§ˆì»¤ ìœ„ì¹˜ ì—…ë°ì´íŠ¸
        marker.setLngLat([location.lng, location.lat]);

        // ì§€ë„ ì¤‘ì‹¬ ì´ë™ (ì›í•˜ëŠ” ê²½ìš°)
        map.setCenter([location.lng, location.lat]);
      }
    });
  </script>
</body>
</html>
