<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OBS RealtimeIRL Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@rtirl/api"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <script src="https://mapbox.github.io/mapbox-gl-language/index.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    /* 전체 컨테이너 */
    #map-container {
      position: absolute;
      bottom: 40px; /* 화면 하단 기준 위치 조정 */
      right: 40px;  /* 화면 오른쪽 기준 위치 조정 */
      display: flex;
      flex-direction: column;
      align-items: center; /* 중앙 정렬 */
    }

    #map {
      width: 260px;
      height: 260px;
      opacity: 0.85;
      border-radius: 10px;
      overflow: hidden;
    }

    #distance-overlay {
      margin-top: 8px; /* 지도와의 간격 */
      width: 260px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 18px;
      padding: 5px 0;
      border-radius: 5px;
      text-align: center;
      white-space: nowrap;
    }

    .mapboxgl-ctrl-logo, .mapboxgl-ctrl-attrib {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div id="map"></div>
    <div id="distance-overlay">총 이동 거리: 0.00 km</div>
  </div>

  <script>
    const MAPBOX_TOKEN = "pk.eyJ1IjoiaG9vbmNvbSIsImEiOiJjbWNjM3R4enUwM3pnMmlxMWJvZTVrMWIzIn0.h_-BNK4FuriEfFWXvE1pmw";
    const PULL_KEY = "zeoeyze9htbyx455";

    mapboxgl.accessToken = MAPBOX_TOKEN;
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [126.9780, 37.5665],
      zoom: 16
    });

    map.addControl(new MapboxLanguage({ defaultLanguage: 'ko' }));

    const el = document.createElement('div');
    el.style.backgroundImage = 'url("https://raw.githubusercontent.com/ljw2455qq/realtimeirl/main/profile.png")';
    el.style.width = '25px';
    el.style.height = '25px';
    el.style.backgroundSize = 'cover';
    el.style.borderRadius = '50%';
    el.style.border = '2px solid white';
    el.style.boxShadow = '0 0 8px rgba(0,0,0,0.6)';

    const marker = new mapboxgl.Marker(el)
      .setLngLat([126.9780, 37.5665])
      .addTo(map);

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(Δφ / 2) ** 2 +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    let totalDistance = 0;
    let previousLocation = null;

    RealtimeIRL.forPullKey(PULL_KEY).addLocationListener((location) => {
      if (location.latitude && location.longitude) {
        marker.setLngLat([location.longitude, location.latitude]);
        map.flyTo({
          center: [location.longitude, location.latitude],
          essential: true,
          speed: 0.8,
          zoom: map.getZoom()
        });

        if (previousLocation) {
          const distance = calculateDistance(
            previousLocation.latitude, previousLocation.longitude,
            location.latitude, location.longitude
          );
          totalDistance += distance / 1000;
        }
        previousLocation = location;

        document.getElementById('distance-overlay').textContent =
          `총 이동 거리: ${totalDistance.toFixed(2)} km`;
      }
    });
  </script>
</body>
</html>
