<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox GL JS 지도 오버레이</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.4/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.4/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        /* 팝업 스타일을 커스터마이징하고 싶다면 여기에 추가하세요. */
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // 본인의 Mapbox 접근 토큰으로 교체하세요.
        mapboxgl.accessToken = 'pk.eyJ1IjoiaG9vbmNvbSIsImEiOiJjbWNjM3R4enUwM3pnMmlxMWJvZTVrMWIzIn0.h_-BNK4FuriEfFWXvE1pmw';

        const map = new mapboxgl.Map({
            container: 'map', // 지도가 렌더링될 HTML 요소의 ID
            style: 'mapbox://styles/mapbox/streets-v12', // 지도 스타일
            center: [-74.0060, 40.7128], // 지도 초기 중심점 (뉴욕 시청)
            zoom: 12 // 지도 초기 확대 레벨
        });

        // 지도가 로드되면 오버레이를 추가합니다.
        map.on('load', () => {
            // 팝업 생성
            const popup = new mapboxgl.Popup({ offset: 25 })
                .setHTML("<h3>뉴욕 시청</h3><p>이곳에 마커가 있습니다!</p>");

            // 마커 생성 및 팝업 연결
            const marker = new mapboxgl.Marker()
                .setLngLat([-74.0060, 40.7128])
                .setPopup(popup) // 마커에 팝업 연결
                .addTo(map);
        });
    </script>
</body>
</html>
