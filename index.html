<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GPS 오버레이</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      background: transparent;
      font-family: sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .info-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      z-index: 1000;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info-box" id="info">📍 위치 수신 대기 중...</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5hMmN9QFgdFtaA5gicS_pj-blu_jJdvE",
      authDomain: "rider-bf48b.firebaseapp.com",
      databaseURL: "https://rider-bf48b-default-rtdb.firebaseio.com",
      projectId: "rider-bf48b",
      storageBucket: "rider-bf48b.appspot.com",
      messagingSenderId: "1026929653322",
      appId: "1:1026929653322:web:b90541cccba5b4186198b3",
      measurementId: "G-Z0H55KJ1W7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const infoBox = document.getElementById("info");
    const map = L.map("map").setView([37.5665, 126.9780], 14); // 서울 초기값

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    let marker;

    // Pull Key 기반 위치 참조 (예: location/zeoeyze9htbyx455)
    const pullKey = "zeoeyze9htbyx455";
    const locationRef = ref(db, `location/${pullKey}`);

    onValue(locationRef, (snapshot) => {
      const data = snapshot.val();
      if (!data || !data.latitude || !data.longitude) return;

      const { latitude, longitude, timestamp } = data;
      const timeStr = timestamp ? new Date(timestamp).toLocaleTimeString() : "";

      if (marker) {
        marker.setLatLng([latitude, longitude]);
      } else {
        marker = L.marker([latitude, longitude]).addTo(map);
      }

      map.setView([latitude, longitude], 15);
      infoBox.textContent = `📍 위도: ${latitude.toFixed(5)}, 경도: ${longitude.toFixed(5)}\n🕒 ${timeStr}`;
    });
  </script>
</body>
</html>
